            <h1>Calorie calculator</h1>
            <br><br><br>
            <div class="row">
                <div class="col-25">
                    <label class="formular" for="age"><strong>Age</strong></label>
                </div>
                <div class="col-75">
                    <input maxlength="25" type="text" id="age" name="age" placeholder="Your age..">
                </div>

            <br>
            <div class="row">
                <div class="col-25">
                    <label class="formular" for="gender"> <strong>Gender</strong></label>
                </div>
                <div class="col-75">
                    <input type="text" id="gender" name="gender" placeholder="Your gender..">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-25">
                    <label class="formular" for="height"> <strong>Height</strong></label>
                </div>
                <div class="col-75">
                    <input type="text" id="height" name="height" placeholder="Your height...">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-25">
                    <label class="formular" for="weight"> <strong>Weight</strong></label>
                </div>
                <div class="col-75">
                    <input type="text" id="weight" name="weight" placeholder="Your weight..">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-25">
                    <label class="formular" for="activity"> <strong>Activity</strong></label>
                </div>
                <div class="col-75">
                    <select class="selectie" id="activity" name="activity">
                        <option value="Sedentary: little or no exercise">Sedentary: little or no exercise</option>
                        <option value="Exercise 1-3 times/week">Exercise 1-3 times/week</option>
                        <option value="Exercise 4-5 times/week">Exercise 4-5 times/week</option>
                        <option value="Daily exercise or intense exercise 3-4 times/week">Daily exercise or intense exercise 3-4 times/week</option>
                        <option value="Intense exercise 6-7 times/week">Intense exercise 6-7 times/week</option>
                        <option value="Very intense exercise daily, or physical job">Very intense exercise daily, or physical job</option>
                    </select>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <button type="button" class="btn btn-light buton-formular" onclick="myFunction()">Submit</button>
            </div>
            <br>

                <label>Your calories: </label><h4>{{.maintainWeight}}</h4>

<script>
    function myFunction() {
        var x = document.getElementById("myDIV");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
